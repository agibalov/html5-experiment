<nav class="navbar is-light">
  <div class="container">
    <div class="navbar-item">
      <button type="button" (click)="showCreateTaskModal()" class="button">Create task</button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="box" *ngFor="let taskRow of taskRows">
    <article class="media">
      <div class="media-content">
        <div class="level">
          <div class="level-left">
            <div class="content">
              {{taskRow.taskText}}<br>
              <small [ngPlural]="taskRow.taskCommentCount">
                <ng-template ngPluralCase="=0">no comments yet</ng-template>
                <ng-template ngPluralCase="=1">1 comment</ng-template>
                <ng-template ngPluralCase="other">{{taskRow.taskCommentCount}} comments</ng-template>
              </small>
            </div>
          </div>
          <div class="level-right">
            <div class="buttons">
              <button type="button" (click)="showEditTaskModal(taskRow.taskId)" class="button is-small">Edit</button>
              <button type="button" (click)="deleteTask(taskRow.taskId)" class="button is-small is-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
