<h1>Counter</h1>
<h2>Count: {{count$|async}}</h2>
<button (click)="increment()" class="increment">Increment</button>
<button (click)="reset()" class="reset">Reset</button>
<button (click)="decrement()" class="decrement">Decrement</button>
<button (click)="set(100)" class="set100">100</button>
<button (click)="set(9000)" class="set9000">9000</button>
<button (click)="jump()" class="jump">Jump</button>
