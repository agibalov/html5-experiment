<button type="button" (click)="add()">Add</button>

<p *ngIf="(todos$|async).length == 0">Empty</p>
<p>Count: {{todosCount$|async}}</p>
<ul *ngIf="(todos$|async).length > 0">
  <li *ngFor="let todo of todos$|async">id={{todo.id}} text={{todo.text}}
    <button type="button" (click)="delete(todo.id)">Delete</button></li>
</ul>

<pre>{{state$|async|json}}</pre>
