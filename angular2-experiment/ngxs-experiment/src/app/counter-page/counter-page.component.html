<p>Counter</p>
<p>State: {{counterState$|async|json}}</p>
<p>Snapshot: {{snapshot|json}}</p>
<div class="buttons">
  <button type="button" class="button" (click)="decrement()">Decrement</button>
  <button type="button" class="button" (click)="increment()">Increment</button>
  <button type="button" class="button" (click)="throw()">Throw</button>
  <button type="button" class="button" (click)="makeSnapshot()">Snapshot</button>
</div>
