<!doctype html>
<html>
	<head>
		<title>hello svg</title>
	</head>
	<body>
		<svg width="300" height="200">
			<rect width="100%" height="100%" fill="#bada55" />
			<circle cx="150" cy="100" r="30" 
					fill="#ffffff" stroke="#444444" stroke-width="3" />
			<rect x="10" y="70" width="80" height="60" fill="#444444" rx="10" ry="10" />
			<path d="m250 70 l40 60 h-80 l40 -60" 
					stroke="white" stroke-width="3" fill="transparent" />
			<text x="150" y="170" fill="#444444" text-anchor="middle">Hello <tspan fill="#ffffff">SVG!</tspan></text>
		</svg>
		<svg width="300" height="40">
			<rect width="100%" height="100%" fill="#bada55" />
			<g fill="#ffffff" stroke="#444444" stroke-width="2">
				<circle cx="20" cy="20" r="15" />
				<circle cx="40" cy="20" r="15" />
			</g>
		</svg>
		<svg width="300" height="200">
			<rect width="100%" height="100%" fill="#bada55" />
			<rect width="70" height="50" fill="#ffffff" 
					transform="translate(150,100) rotate(30) translate(-35,-25)" />
		</svg>
	</body>
</html>
