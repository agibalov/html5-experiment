<!doctype html>
<html ng-app="app">
  <head>
    <title>hello ui-router</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <ul>
        <li><a ui-sref="index">Index</a></li>
        <li><a ui-sref="stateA({ something: 123 })">State A (something=123)</a></li>
        <li><a ui-sref="stateB">State B</a></li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">View A</h3>
        </div>
        <div class="panel-body" ui-view="viewA"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">View B</h3>
        </div>
        <div class="panel-body" ui-view="viewB"></div>
      </div>
    </div>

    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
